<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Skill Progress Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Frontend</th>
            <th>Backend</th>
        </tr>
        <tr>
            <td>
                <p>HTML5</p>
                <progress class="html5" value="80" max="100"></progress>
                <p data-value="80"></p>
                <p>CSS3</p>
                <progress class="css3" value="60" max="100"></progress>
                <p data-value="60"></p>
                <p>jQuery</p>
                <progress class="jquery" value="50" max="100"></progress>
                <p data-value="50"></p>
            </td>
            <td>
                <p>Python</p>
                <progress class="python" value="75" max="100"></progress>
                <p data-value="75"></p>
                <p>PHP</p>
                <progress class="php" value="65" max="100"></progress>
                <p data-value="65"></p>
                <p>Node.js</p>
                <progress class="node-js" value="35" max="100"></progress>
                <p data-value="35"></p>
            </td>
        </tr>
    </table>
</body>
</html>
